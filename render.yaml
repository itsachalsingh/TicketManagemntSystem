# Render Blueprint: one-click deploy for Laravel + Inertia + React
databases:
  - name: laravel-db
    plan: free
    databaseName: laravel_db
    user: laravel_user

services:
  - type: web
    name: laravel-inertia-react
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    # Run migrations after each successful deploy
    postDeployCommand: php artisan migrate --force
    envVars:
      # Map Render's Postgres to a single DATABASE_URL (Laravel understands this natively)
      - key: DATABASE_URL
        fromDatabase:
          name: laravel-db
          property: connectionString
      # If you prefer Render's internal network, swap to "internalConnectionString"
      # - key: DATABASE_URL
      #   fromDatabase:
      #     name: laravel-db
      #     property: internalConnectionString

      # Required Laravel env
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false            # set this after first deploy to your live URL
      - key: APP_KEY
        sync: false            # run: php artisan key:generate --show  -> paste here

      # Queue / session basics (tweak as needed)
      - key: SESSION_DRIVER
        value: cookie
      - key: LOG_CHANNEL
        value: stderr

      # Vite assumes these for prod asset URLs (optional if you reference assets via @vite)
      - key: VITE_APP_URL
        sync: false
